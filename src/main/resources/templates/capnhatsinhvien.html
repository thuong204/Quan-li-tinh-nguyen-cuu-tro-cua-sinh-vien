<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Graduate Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền sáng nhẹ */
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hiệu ứng bóng */
            padding: 20px;
            background-color: white;
        }
        .form-title {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .container {
            margin-top: 30px;
            max-width: 600px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary mb-4">Cập Nhật Thông Tin Sinh Viên</h1>

        <!-- Thông báo thành công hoặc lỗi -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Form cập nhật thông tin -->
        <form method="post" th:action="@{capnhat(soCMND=${SinhVien.soCMND})}" th:object="${SinhVien}">
            <div class="card">
                <h2 class="form-title">Thông Tin Sinh Viên</h2>
                
                <!-- CMND -->
                <div class="mb-3">
                    <label for="soCMND" class="form-label">CMND:</label>
                    <input type="text" id="soCMND" class="form-control" th:field="*{SoCMND}" required>
                </div>

                <!-- Họ và tên -->
                <div class="mb-3">
                    <label for="hoTen" class="form-label">Họ và tên:</label>
                    <input type="text" id="hoTen" class="form-control" th:field="*{HoTen}" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" th:field="*{Email}" required>
                </div>

                <!-- Số điện thoại -->
                <div class="mb-3">
                    <label for="soDT" class="form-label">Số điện thoại:</label>
                    <input type="text" id="soDT" class="form-control" th:field="*{SoDT}" required>
                </div>

                <!-- Địa chỉ -->
                <div class="mb-3">
                    <label for="diaChi" class="form-label">Địa chỉ:</label>
                    <input type="text" id="diaChi" class="form-control" th:field="*{DiaChi}" required>
                </div>

                <!-- Nút cập nhật -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Cập Nhật Sinh Viên</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
